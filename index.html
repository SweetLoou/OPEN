<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Plinko Tournament</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; display: flex; flex-direction: column; align-items: center;}
        #game-container { display: flex; align-items: flex-start; }
        #plinko-board { position: relative; border: 2px solid black; background-color: #f0f0f0; margin: 20px; }
        .peg { width: 10px; height: 10px; background-color: #333; border-radius: 50%; position: absolute; transform: translate(-50%, -50%); }
        .ball { width: 20px; height: 20px; background-color: blue; border-radius: 50%; position: absolute; transition: top 0.2s linear, left 0.2s linear; transform: translate(-50%, -50%);}
        #controls { margin-top: 20px; }
        #players { border: 1px solid #ccc; padding: 10px; min-width: 200px; }
        #nickname-modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); display: flex; justify-content: center; align-items: center; }
        #nickname-form { background-color: white; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <div id="nickname-modal">
        <div id="nickname-form">
            <h2>Enter Your Nickname</h2>
            <input type="text" id="nickname" placeholder="Your nickname">
            <button id="joinBtn">Join Game</button>
        </div>
    </div>

    <div id="game" style="display: none;">
        <h1>Plinko Tournament</h1>
        <p id="status">Connecting...</p>
        <div id="game-container">
            <div id="players"></div>
            <div id="leaderboard"></div>
            <div id="plinko-board"></div>
        </div>
        <div id="controls">
            <label for="wager">Wager:</label>
            <input type="number" id="wager" value="10" min="1">
            <button id="wagerBtn">Drop Chip</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
