<!DOCTYPE html>
<html>
<head>
    <title>Plinko</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <h1>Plinko</h1>
    <div id="game-container">
        <div id="login">
            <input type="text" id="nickname" placeholder="Enter your nickname">
            <button id="join-game">Join Game</button>
        </div>
        <div id="game" style="display: none;">
            <div id="plinko-board"></div>
            <div id="game-info">
                <p>Your Chips: <span id="chips"></span></p>
                <button id="new-game-button" style="display: none;">New Game</button>
                <p>Turn: <span id="turn"></span></p>
                <div id="message"></div>
                <input type="number" id="wager" placeholder="Enter your wager">
                <select id="risk">
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button id="wager-button">Wager</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="config.js"></script>
    <script src="client.js"></script>
</body>
</html>
