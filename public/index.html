<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Mines Two Player</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    #board { display: inline-block; margin-top: 20px; }
    .row { display: flex; }
    .cell {
      width: 40px;
      height: 40px;
      border: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
    }
    .revealed { background-color: #eee; cursor: default; }
    .mine { background-color: #f66; }
  </style>
</head>
<body>
  <h1>Mines - Two Player</h1>
  <p id="status">Connecting...</p>
  <p id="scores"></p>
  <button id="restart" style="display:none;">Play Again</button>
  <div id="board"></div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
